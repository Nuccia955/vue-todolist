<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css' integrity='sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==' crossorigin='anonymous'/>
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Vue Todo List</title>
</head>
<body>
    <section id="app" class="container">
        <!-- header -->
        <header class="mb-50">
            <div class="logo">
                <img src="https://www.boolean.careers/images/misc/logo.png" alt="boolean logo">
            </div>
        </header>

        <!-- input new ToDo -->
        <section class="input d-flex justify-content-center mb-50">
            <input type="text" placeholder="Write your new ToDo" class="flex-grow-1" v-model.trim="newToDo">
            <button class="button" 
                    @click="addToDo"
            >Add</button>
        </section>

        <!-- ToDo List -->
        <main class="todo-list">
            <ul>
                <li class="d-flex" 
                    v-for="(todo,index) in todos" 
                    :class="{completed : todo.completed}"
                > 
                    <span class="text flex-grow-1" 
                        :class="{completed: todo.completed}"
                        @click="reverseStatus(index)"
                    > {{ todo.text }} </span>
                    <i class="far fa-trash-alt delete"
                    @click="deleteToDo(index)"></i>
                </li>
            </ul>
        </main>

    </section>
    <script src="./js/main.js"></script>
</body>
</html>
